---
# handlers file for os_config_webserver
#
#
- name: set security context
  command: semanage fcontext -a -t httpd_sys_content_t "/var/www/html/assets(/.*)?"
  notify: ensure security permenance
- name: ensure security permenance
  command: restorecon -R /var/www/html/
- name: restart firewalld
  service:
    name: firewalld
    state: restarted
- name: restart httpd
  service:
    name: httpd
    state: restarted

